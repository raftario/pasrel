name: Build
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: Install dependencies
              run: yarn
            - name: Build main library
              run: yarn tsc
            - name: Build examples
              run: yarn tsc -p examples
